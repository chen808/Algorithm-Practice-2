<!doctype html>
<html>
<head>
	<title>Algorithm: Push Front</title>


	<script type="text/javascript">
	
	function reverseArr(arr){
		// check to see if incoming
		// array isn't empty
		if(arr.length <= 0){
			console.log("Array is empty");
		}

		// find the midpoint of array
		var midpt = Math.floor(arr.length/2);

		for(var i=0; i<midpt; i++){
			var temp = arr[arr.length-1-i];
			arr[arr.length-1-i] = arr[i];
			arr[i] = temp;
		}

		console.log(arr);

	}

	// invoke reverseArr
	var arr = [2,4,6,8,10,12,14];
	reverseArr(arr);


	</script>



</head>
<body>

</body>
</html>
