<!doctype html>
<html>
<head>
	<title>Algorithm: Remove Negative</title>


	<script type="text/javascript">
	
	function removeNeg(arr){
		// check to see if incoming
		// array isn't empty
		if(arr.length <= 0){
			console.log("Array is empty");
		}

		if(arr[arr.length-1] < 0){
			arr.pop();
		}

		for(var i=arr.length - 1; i>=0; i--){
			if(arr[i] < 0){
				var temp = arr[i];
				arr[i] = arr[arr.length-1];
				arr[arr.length-1] = temp;
				arr.pop();
			}
		}

		console.log(arr);

	}

	// invoke reverseArr
	var arr = [2, -4, 6, 8, -10];
	removeNeg(arr);


	</script>



</head>
<body>

</body>
</html>
