	<title>Algorithm: Return 2nd to Last value of any array</title>


	<script type="text/javascript">
	
	function secToLast(arr){
		if(arr.length <= 1) {
			return false;
		}

		var temp = arr[arr.length-2];

		console.log(temp);

	}

	// invoke reverseArr
	var arr = [2, -4, 6, "Batman", -10];
	secToLast(arr);


	</script>
