<!doctype html>
<html>
<head>
	<title>Algorithm: Push Front</title>


	<script type="text/javascript">
	
		function pushFront(arr, x){
			// if incoming arr has nothing, return false
			if(arr.length <= 0){
				return false;
			}
			// add the number to end of array, this is assuming we
			// can't use javascript built in functions
			arr[arr.length] = x;


			// start swapping numbers starting at the end of array
			for(var i=arr.length-1; i>0; i--){
				var temp = arr[i];
				arr[i] = arr[i-1];
				arr[i-1] = temp
			}
			console.log(arr);
		}

		
		var arr = [1,5,7];
		var x = 3;
		// invoke pushFront
		pushFront(arr, x);


	</script>



</head>
<body>

</body>
</html>
